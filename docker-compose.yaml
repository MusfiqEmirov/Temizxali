services:
  db:
    image: postgres:15-alpine
    container_name: temizxali_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: temizxali_web
    command: gunicorn --bind 0.0.0.0:8000 --workers 1 --timeout 120 --chdir temizxali temizxali.wsgi:application
    volumes:
      - .:/app                                  # entire project mount
      - ./temizxali/staticfiles:/app/temizxali/staticfiles  # collectstatic mount
      - ./temizxali/media:/app/temizxali/media               # media mount
    expose:
      - "8000"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      DEBUG: ${DEBUG}
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      ADMIN_URL: ${ADMIN_URL}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: temizxali_nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./temizxali/staticfiles:/app/temizxali/staticfiles:ro  # Nginx içində də web container yolu ilə eyni olmalı
      - ./temizxali/media:/app/temizxali/media:ro
    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
