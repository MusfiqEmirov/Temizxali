server {
    listen 443 ssl http2;
    server_name temizxali.az www.temizxali.az;
    client_max_body_size 130M;

    # SSL sertifikatlar (certbot ilə yaradılan)
    ssl_certificate /etc/letsencrypt/live/temizxali.az/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/temizxali.az/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Static files
    location /static/ {
        alias /app/temizxali/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Media files
    location /media/ {
        alias /app/temizxali/media/;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
        try_files $uri =404;
    }

    # Proxy pass to Django/Gunicorn
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect off;
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
    }
}
