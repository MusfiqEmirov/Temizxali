# Django Gunicorn upstream
upstream django {
    server web:8000; 
}

# -------------------------
# HTTP → HTTPS yönləndirmə
# -------------------------
server {
    listen 80;
    server_name temizxali.az www.temizxali.az;
    return 301 https://$host$request_uri;
}

# -------------------------
# HTTPS server
# -------------------------
server {
    listen 443 ssl http2;
    server_name temizxali.az www.temizxali.az;

    ssl_certificate /etc/letsencrypt/live/temizxali.az/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/temizxali.az/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 130M;

    # Static files
    location /static/ {
        alias /app/temizxali/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Media files
    location /media/ {
        alias /app/temizxali/media/;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
        try_files $uri =404;
    }

    # Proxy all other requests to Django/Gunicorn
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
    }
}
