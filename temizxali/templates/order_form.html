{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="{{ current_language|default:'az' }}">
<head>
  <meta charset="UTF-8">
  <title>Sifariş Formu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .language-switcher {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body class="bg-light">

<!-- Dil dəyişmə düymələri -->
<div class="language-switcher">
  <div class="btn-group" role="group">
    <form method="post" action="{% url 'set_language' %}" style="display: inline;">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ request.path }}">
      <input type="hidden" name="language" value="az">
      <button type="submit" class="btn btn-sm {% if current_language == 'az' %}btn-primary{% else %}btn-outline-primary{% endif %}">
        AZ
      </button>
    </form>
    <form method="post" action="{% url 'set_language' %}" style="display: inline;">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ request.path }}">
      <input type="hidden" name="language" value="ru">
      <button type="submit" class="btn btn-sm {% if current_language == 'ru' %}btn-primary{% else %}btn-outline-primary{% endif %}">
        RU
      </button>
    </form>
  </div>
</div>

<div class="container mt-5">
  <h2 class="text-center mb-4">Sifariş formu</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary w-100 mt-3">Göndər</button>
  </form>
</div>

</body>
</html>
